services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env  # <-- путь к твоему .env файлу
    networks:
      - dev

  frontend:
    build:
      context: ./frontend
    networks:
      - dev

networks:
  dev: